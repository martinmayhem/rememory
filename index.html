<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <title>Senilmemory</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="modal">
      <div id="modal-content">
        <div id="modal-text">Total time:</div>
        <div id="modal-form">
          <form class="form" action="" method="get" name="highscoreForm">
              <input id="input-name" class="form-input" type="text" name="" placeholder="Write name here..."><br>
            <input id="input-button" type="button" onclick="formSubmit()" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <div id="highscore-container">
      <button class="start-button" onclick="restartGame()">Restart game</button> 
      <div id="highscore-content">Hi(Q)score
       <div id="highscore-list">
       </div>
      </div>
    </div>
    <div id="startscreen-container">
      <div id="startscreen-content">
        <div id="startscreen-image"></div>
        <div id="startscreen-text">
            <button class="start-button" onclick="startGame()">Press to Start</button> 
        </div>
      </div>
    </div>
    <div id="curtain-container">
     
    </div>
    <div id="container">
      <div id="logo-container"></div>
      <div id="card-container"></div>
      <div id="timer"></div>
      <div id="footer-container"></div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
