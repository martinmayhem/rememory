<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <title>Rememory</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="modal">
      <div id="modal-content">
        <div id="modal-header">CONGLATURATION!!!</div>
        <div id="modal-header-text">YOU HAVE COMPLETED A GREAT GAME. </br> NOW GO AND REST OUR HERO!</div>
        <div id="modal-text-header">Total time:</div>
        <div id="modal-text"></div>
        <div id="modal-form">
          <form class="form" action="" method="get" name="highscoreForm">
              <input id="input-name" maxlength="25" class="form-input" type="text" name="" placeholder="WRITE NAME HERE..."><br>
            <input id="input-button" type="button" onclick="formSubmit()" value="SUBMIT">
          </form>
        </div>
      </div>
    </div>
    <div id="highscore-container">
      <button class="start-button" onclick="restartGame()">RESTART GAME</button>
      <div id="highscore-content">Hi(Q)SCORE
       <div id="highscore-list">
       </div>
      </div>
    </div>
    <div id="startscreen-container">
      <div id="startscreen-content">
        <div id="startscreen-image"></div>
        <div id="startscreen-text">
            <button class="start-button" onclick="startGame()">PRESS TO START</button>
        </div>
      </div>
    </div>
    <div id="curtain-container" class="translate-down"></div>
    <div id="mute-button" class="mute-button-not-pressed"></div>
    <div id="container">
      <div id="logo-container"></div>
      <div id="timer"></div>
      <div id="card-container"></div>
      <div id="footer-container"></div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
